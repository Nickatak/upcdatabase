[tox]
envlist = py37, py38, py39, py310, py311, lint, type

[testenv]
deps =
    pytest
    pytest-cov
    requests
commands =
    pytest {posargs:tests/}

[testenv:lint]
deps =
    pylint
    black
    isort
commands =
    black --check src/ tests/
    isort --check-only src/ tests/
    pylint src/upcdatabase

[testenv:type]
deps =
    mypy
    requests
commands =
    mypy src/upcdatabase

[testenv:format]
deps =
    black
    isort
commands =
    black src/ tests/
    isort src/ tests/

[testenv:coverage]
deps =
    pytest
    pytest-cov
    requests
commands =
    pytest --cov=src/upcdatabase --cov-report=html --cov-report=term tests/

[pytest]
testpaths = tests
addopts = -v --strict-markers
python_files = test_*.py
python_classes = Test*
python_functions = test_*
